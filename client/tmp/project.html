<template name="lists">
<div class="btn-group">
  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    Projects
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
  {{#if loading}}
    <div class="span2" id="lists">Loading...</div>
  {{else}}
    <div class="nav nav-pills nav-stacked" id="lists">
      {{#each lists}}
       <li class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="nav nav-pills nav-stacked">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </li>
      {{/each}}
    </div>
    <li id="createList">
      <input type="text" id="new-list" placeholder="New project" /> 
    </li>
  {{/if}}

  </ul>
</div>

</template>
