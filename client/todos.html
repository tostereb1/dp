<template name="lists">
<div class="btn-group">
  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
    Projects
    <span class="caret"></span>
  </a>
  
  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
   
    <h3>Project Lists</h3>
  {{#if loading}}
    <div class="span2" id="lists">Loading...</div>
  {{else}}
    <div class="nav nav-pills nav-stacked" id="lists">
      {{#each lists}}
       <li class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="nav nav-pills nav-stacked">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </li>
      {{/each}}
    </div>
    <li id="createList">
      <input type="text" id="new-list" placeholder="New list" /> 
    </li>
  {{/if}}

  </ul>
</div>

</template>

<template name="todos">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-todo-box">
          <textarea id="new-todo" placeholder="New item"></textarea>
        </div>
        <ul id="item-list">
          {{#each todos}}
            {{> todo_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" checked={{done}} />
        <div class="todo-text">{{text}}</div>
      </div>
    {{/if}}
    <div class="item-tags">
      {{#each tag_objs}}
        <div class="tag removable_tag">
          <div class="name">{{tag}}</div>
          <div class="remove"></div>
        </div>
      {{/each}}
      {{#if adding_tag}}
        <div class="tag edittag">
          <input type="text" id="edittag-input" value="" />
        </div>
      {{else}}
        <div class="tag addtag">
          +name
        </div>
      {{/if}}
    </div>
  </li>
</template>

<template name="tag_filter">

  



  <div id="tag-filter" class="navbar">
    <div class="navbar-inner">
      <div id="btn-project" >
        {{> lists}}
      </div> 
      <div id="tiem">
        <a class="brand" href="#">Teims: </a>
          {{#each tags}}

        <div class="tag {{selected}}">
          {{tag_text}} <span class="count">({{count}})</span>
        </div>
     
          {{/each}}
      </div>     
    </div>
  </div>
</template>
